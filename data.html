<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATIK KERIS - Data Pengajuan</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .content {
            padding: 20px;
            margin-top: 50px;
        }
        .navbar {
            background: #007bff;
            color: white;
        }
        
        a {
        text-decoration: none;
        }
        
        .text-justify{
            text-align: justify;
        }
        
        .logo-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
  
    <div class="content" id="main-content" style="width: 100%">
        <div id="data-section">
            <h2>Data Pengajuan</h2>
           <input type="text" id="searchInput" class="form-control mb-3" onkeyup="searchTable()" placeholder="Cari berdasarkan nama...">
               <table id="data-table" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Lokasi Penelitian</th> 
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody id="google-sheet-data">
                    <tr><td colspan="3">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
  

    <script>
        $(document).ready(function() {
            loadGoogleSheet();
        });
        
        function loadGoogleSheet() {
            const sheetId = "1GlPupwhNj1oeQWtz2WylcgRWMO2xt_At3RX_dNeJhqw";
            const apiKey = "AIzaSyDw7Zp-z2Rzl6_r92PPPIB-KbvfJRM7UAE";
            const range = "Form Responses 1!A2:Z";

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.values) {
                        $("#google-sheet-data").html("<tr><td colspan='3'>Data tidak ditemukan.</td></tr>");
                        return;
                    }

                    let rows = "";
                    data.values.forEach(row => {
                        rows += `<tr>
                            <td>${row[2] || "-"}</td>
                            <td>${row[8] || "-"}</td>
                            <td>${row[17] || "Menunggu"}</td>
                        </tr>`;
                    });

                    $("#google-sheet-data").html(rows);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("data-table");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>
</body>
</html>
